name: Deploy (GCP Cloud Run + Cloud SQL)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/accenture-repo/accenture-api:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth (Artifact Registry)
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Terraform Init
        working-directory: iac/terraform-gcp
        run: terraform init

      - name: Terraform Apply
        working-directory: iac/terraform-gcp
        run: |
          terraform apply -auto-approve \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="image=$IMAGE"
